<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D&D Game Signup â€“ Dec 18, 2025</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; }
    h1 { color: #f4d35e; }
    .form-container, .player-list { background: #222; padding: 20px; margin: 20px auto; border-radius: 10px; max-width: 600px; }
    input, textarea { width: 95%; padding: 8px; margin: 8px 0; border-radius: 5px; border: none; }
    button { padding: 10px 20px; background: #f4d35e; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #d4b23c; }
    .player-card { background: #333; padding: 10px; margin: 10px 0; border-radius: 8px; }
    img { max-width: 100px; border-radius: 8px; margin-top: 5px; }
  </style>
</head>
<body>

  <h1>ðŸŽ² D&D Signup â€“ Dec 18, 2025 ðŸŽ²</h1>

  <div class="form-container">
    <h2>Add Your Character</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="character" placeholder="Character Name">
    <input type="url" id="sheet" placeholder="DnD Beyond Link">
    <input type="url" id="avatar" placeholder="Avatar Image Link">
    <textarea id="notes" placeholder="Any notes (class, level, RSVP, etc.)"></textarea>
    <button onclick="addPlayer()">Add to List</button>
  </div>

  <div class="player-list">
    <h2>Players Signed Up</h2>
    <div id="players"></div>
  </div>

  <div class="form-container">
    <h2>Resources</h2>
    <p><a href="https://www.dndbeyond.com/create-account?returnUrl=/characters/builder" target="_blank">ðŸ“œ Create Your Character</a></p>
    <p><a href="https://lexica.art" target="_blank">ðŸŽ¨ Make Your Avatar</a></p>
  </div>

  <script>
    function loadPlayers() {
      const data = JSON.parse(localStorage.getItem("players")) || [];
      const list = document.getElementById("players");
      list.innerHTML = "";
      data.forEach(p => {
        const div = document.createElement("div");
        div.className = "player-card";
        div.innerHTML = `
          <strong>${p.name}</strong> as <em>${p.character}</em><br>
          <a href="${p.sheet}" target="_blank">Character Sheet</a><br>
          ${p.avatar ? `<img src="${p.avatar}" alt="Avatar">` : ""}
          <p>${p.notes}</p>
        `;
        list.appendChild(div);
      });
    }

    function addPlayer() {
      const player = {
        name: document.getElementById("name").value,
        character: document.getElementById("character").value,
        sheet: document.getElementById("sheet").value,
        avatar: document.getElementById("avatar").value,
        notes: document.getElementById("notes").value
      };
      const data = JSON.parse(localStorage.getItem("players")) || [];
      data.push(player);
      localStorage.setItem("players", JSON.stringify(data));
      loadPlayers();
      document.getElementById("name").value = "";
      document.getElementById("character").value = "";
      document.getElementById("sheet").value = "";
      document.getElementById("avatar").value = "";
      document.getElementById("notes").value = "";
    }

    loadPlayers();
  </script>
</body>
</html>
