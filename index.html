<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D&D Signup ‚Äì Dec 18, 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ==== Background ==== */
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      color: #eee;
      background: linear-gradient(135deg, #0d0000, #1a0000, #400000, #1a0000);
      background-attachment: fixed;
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ==== Header ==== */
    header {
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      text-align: center;
      font-size: 2em;
      color: #f4d35e;
      font-weight: bold;
      border-bottom: 2px solid #600;
    }

    /* ==== Layout ==== */
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin: 20px;
    }
    .form-container, .chat-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #600;
    }

    /* ==== Inputs & Buttons ==== */
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background: #f4d35e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #d4b23c; }

    /* ==== Player Grid ==== */
    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .player-card {
      background: #f8f1e4;
      color: #222;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      border: 2px solid #800;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
      font-family: 'Georgia', serif;
      background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
      background-repeat: repeat;
    }
    .player-card img {
      max-width: 150px;
      border-radius: 10px;
      margin-bottom: 8px;
      border: 1px solid #600;
    }
    .player-card a {
      color: #800;
      font-weight: bold;
      text-decoration: none;
    }
    .player-card a:hover { text-decoration: underline; }

    /* ==== Chat ==== */
    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9em;
      border: 1px solid #600;
    }
    .chat-message {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #444;
    }

    /* ==== Mobile Responsive ==== */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
      header {
        font-size: 1.5em;
        padding: 15px;
      }
      .chat-box {
        max-height: 250px;
      }
    }
    @media (max-width: 500px) {
      .player-card {
        font-size: 0.9em;
        padding: 8px;
      }
      button {
        width: 100%;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>

<header>üêâ D&D Signup ‚Äì Dec 18, 2025 üêâ</header>

<div class="container">
  <!-- Signup Form & Players -->
  <div>
    <div class="form-container">
      <h2>Add Your Character</h2>
      <input type="text" id="name" placeholder="Your Name">
      <input type="text" id="character" placeholder="Character Name">
      <input type="url" id="sheet" placeholder="DnD Beyond Link">
      <input type="url" id="avatar" placeholder="Avatar Image Link">
      <textarea id="notes" placeholder="Class, level, RSVP status..."></textarea>
      <button onclick="addPlayer()">Add to List</button>
    </div>

    <h2 style="color:#f4d35e; text-align:center;">Players Signed Up</h2>
    <div class="player-grid" id="players"></div>
  </div>

  <!-- Chat -->
  <div class="chat-container">
    <h2>Table Chat</h2>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="chatUser" placeholder="Your Name">
    <input type="text" id="chatMessage" placeholder="Message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const API_URL = "https://your-worker-url.workers.dev"; // Replace with Cloudflare Worker URL

  async function loadPlayers() {
    const res = await fetch(API_URL + "/players");
    const players = await res.json();
    const grid = document.getElementById("players");
    grid.innerHTML = "";
    players.forEach(p => {
      const div = document.createElement("div");
      div.className = "player-card";
      div.innerHTML = `
        ${p.avatar ? `<img src="${p.avatar}" alt="Avatar">` : ""}
        <strong>${p.name}</strong><br>
        as <em>${p.character}</em><br>
        <a href="${p.sheet}" target="_blank">üìú Sheet</a>
        <p>${p.notes}</p>
      `;
      grid.appendChild(div);
    });
  }

  async function addPlayer() {
    const player = {
      name: document.getElementById("name").value,
      character: document.getElementById("character").value,
      sheet: document.getElementById("sheet").value,
      avatar: document.getElementById("avatar").value,
      notes: document.getElementById("notes").value
    };
    await fetch(API_URL + "/players", {
      method: "POST",
      body: JSON.stringify(player),
      headers: { "Content-Type": "application/json" }
    });
    loadPlayers();
  }

  async function loadChat() {
    const res = await fetch(API_URL + "/chat");
    const messages = await res.json();
    const box = document.getElementById("chatBox");
    box.innerHTML = "";
    messages.forEach(m => {
      const div = document.createElement("div");
      div.className = "chat-message";
      div.innerHTML = `<strong>${m.user}</strong>: ${m.message}`;
      box.appendChild(div);
    });
  }

  async function sendMessage() {
    const msg = {
      user: document.getElementById("chatUser").value,
      message: document.getElementById("chatMessage").value
    };
    await fetch(API_URL + "/chat", {
      method: "POST",
      body: JSON.stringify(msg),
      headers: { "Content-Type": "application/json" }
    });
    document.getElementById("chatMessage").value = "";
    loadChat();
  }

  loadPlayers();
  loadChat();
  setInterval(loadPlayers, 5000);
  setInterval(loadChat, 5000);
</script>

</body>
</html>
